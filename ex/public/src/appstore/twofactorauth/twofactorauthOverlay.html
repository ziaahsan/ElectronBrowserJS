<div class="ng-spotlight ng-appstore-overlay">
    <div class="ng-header">
        <span class="title">
            <span class="nav-arrow"><a href="#!/"><i class="fas fa-arrow-left"></i></span></a> 2 Factor Auth
        </span>
        <span class="description">Configure your auths below.</span>
    </div>
    <div class="ng-cards">
        <div class="ng-card">
            <div class="ng-info">
                <span class="title">Hotmail</span>
                <span class="command">:2FA:Hotmail</span>
                <span class="description">Click to view your token.</span>
            </div>
        </div>
        <div class="ng-card">
            <div class="ng-info">
                <span class="title">Github</span>
                <span class="command">:2FA:Github</span>
                <span class="description">Click to view your token.</span>
            </div>
        </div>
    </div>
</div>
