<div class="ng-spotlight ng-appstore-overlay">
    <div ng-include="'src/navigation/header.html'"></div>
    <div ng-if="token === '123456'" ng-include="'src/navigation/loading.html'"></div>
    <div ng-if="token !== '123456'" class="ng-success-dialog">
        <div class="ng-info">
            <span class="title">{{token}}</span>
            <span class="description">Token will refresh in <b>{{timeRemaining}}</b> seconds.</span>
            <span class="hint">Copy the token when prompted into the field to gain access.</span>
        </div>
    </div>
</div>
