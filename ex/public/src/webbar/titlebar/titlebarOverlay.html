<div class="ng-titlebar">
   <span class="title">
      <span class="favicon">
         <!-- <span ng-if="focusedWindow.isTrusted" class="protocol-trusted"><i class="las la-shield-alt"></i></span> -->
         <!-- <span ng-if="!focusedWindow.isTrusted" class="protocol-otherwise"><i class="las la-unlock"></i></span> -->
         <span class="dot"></span>
         <span class="dot"></span>
         <!-- <span class="dot"></span> -->
         <!-- <span class="dot"></span> -->
         <!-- <span>>> <i>"Type, Open Youtube"</i></span> -->
      </span>
      <span>
         <span class="name">{{focusedWindow.url}} &middot; </span>
         <span class="name">{{focusedWindow.title}}</span>
         <span class="name"> <i class="las la-minus"></i> Ex</span>
      </span>
      <span class="icons">
         <i ng-click="minimizeWebbarWindow()" class="las la-minus"></i>
         <i ng-if="!focusedWindow.isMaximized" ng-click="maximizeWebbarWindow()" class="las la-stop"></i>
         <i ng-if="focusedWindow.isMaximized" ng-click="maximizeWebbarWindow()" class="las la-ebay"></i>
         <i ng-click="closeWebbarWindow()" class="close las la-times"></i>
      </span>
   </span>
</div>
