<div class="ng-spotlight ng-appstore-overlay">
   <div ng-include="'src/app/navigation/header.html'"></div>
   <form class="ng-add">
       <div class="element col-6">
           <div class="info">
               <span class="title"><span class="astrik">*</span>Title</span>
               <span class="description">Name your web app.</span>
               <span class="error"></span>
           </div>
           <input type="text" name="title" />
       </div>
       <div class="element col-6">
           <div class="info">
               <span class="title"><span class="astrik">*</span>URL</span>
               <span class="description">Your website url starting with https or localhost.</span>
               <span class="error"></span>
           </div>
           <input type="text" name="url" />
       </div>
       <div class="element col-16">
           <div class="info">
               <span class="title">Description</span>
               <span class="description">Describe your web app.</span>
               <span class="error"></span>
           </div>
           <input type="text" name="description" />
       </div>

       <button type="submit" value="submit" ng-click="createAuth()">Add <i class="las la-long-arrow-alt-right"></i></button>
   </form>
</div>
