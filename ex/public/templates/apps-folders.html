<div class="ng-spotlight-results-detail-apps-folders">
    <div ng-if="selectedItem.icon" class="icon-image {{selectedItem.icon}}"></div>
    <span class="title">{{selectedItem.name}}</span>
    <span class="type">
        {{selectedItem.type}}
        <span ng-if="selectedItem.contentType != null">&middot; {{selectedItem.contentType}}</span>
        <span ng-if="selectedItem.itemType != null">&middot; {{selectedItem.itemType}}</span>
    </span>
</div>
