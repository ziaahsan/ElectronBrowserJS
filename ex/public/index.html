<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="Content-Security-Policy"
        content="
            default-src 'self' https://api.github.com https://en.wikipedia.org https://api.stackexchange.com;
            style-src 'self' 'sha256-1PxuDsPyGK6n+LZsMv0gG4lMX3i3XigG6h0CzPIjwrE=';
            img-src 'self' data:;
            font-src 'self';
            connect-src 'self' https://api.github.com https://en.wikipedia.org https://api.stackexchange.com;
            script-src 'self';
        "
    >

    <title>Angular</title>

    <!-- Required Dependencies -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link href="../node_modules/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet">
    
    <!-- Main CSS -->
    <link href="css/main.min.css" type="text/css" rel="stylesheet">
    <link href="css/darkTheme.min.css" type="text/css" rel="stylesheet" id="angular-theme">

    <!-- AngularJS -->
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-route/angular-route.min.js"></script>

    <script src="src/app-routing.js"></script>
    <script src="src/app-theme-config.js"></script>

    <script src="src/spotlight/spotlight.js"></script>
</head>
<body ng-app="de.devjs.angular.app">
    <div class="toolbar">
        <!-- <a href="#" data-toggle="ng-spotlight" class="btn"><span class="fa fa-search"></span></a> -->
        <a class="btn btn-theme" data-theme="dark">Dark</a>
        <a class="btn btn-theme" data-theme="light">Light</a>
    </div>
    <ng-view></ng-view>
</body>
</html>
