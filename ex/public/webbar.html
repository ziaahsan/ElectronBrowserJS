<!DOCTYPE html>
<html lang="en" ng-app="de.devjs.angular.app">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="
            width=device-width,
            initial-scale=1.0,
            maximum-scale=1.0,
            user-scalable=no,
            minimal-ui
         ">
   <meta http-equiv="Content-Security-Policy" content="
            default-src 'self' app: node:;
            style-src   'self' app: node: https://fonts.googleapis.com 'sha256-1PxuDsPyGK6n+LZsMv0gG4lMX3i3XigG6h0CzPIjwrE=';
            img-src     'self' app: node: data: https:;
            font-src    'self' app: node: https://fonts.gstatic.com;
            connect-src 'self' app: node: localhost:;
            script-src  'self' app: node:;
        ">
   
   <title ng-bind="pageTitle">App | Home</title>
   <link rel="icon" type="image/png" href="app://icons/coloured/favicon.png">

   <!-- Required Dependencies -->
   <script src="node://jquery/dist/jquery.min.js"></script>
   <link href="node://line-awesome/dist/line-awesome/css/line-awesome.min.css" type="text/css"
      rel="stylesheet">

   <!-- Fonts -->
   <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet">

   <!-- Main CSS -->
   <link href="app://css/main.min.css" type="text/css" rel="stylesheet">
   <link href="app://css/animations.min.css" type="text/css" rel="stylesheet">
   <link href="app://css/darkTheme.min.css" type="text/css" rel="stylesheet">
   <link href="app://css/lightTheme.min.css" type="text/css" rel="stylesheet">

   <!-- AngularJS -->
   <script src="node://angular/angular.js"></script>
   <script src="node://angular-route/angular-route.min.js"></script>
   <script src="node://angular-animate/angular-animate.min.js"></script>

   <script src="app://src/webbar-config.js"></script>

   <!-- Angular Components -->
   <script src="app://src/webbar/main/webbar.js"></script>
   <script src="app://src/webbar/titlebar/titlebar.js"></script>
   <script src="app://src/webbar/search/search.js"></script>
</head>

<body ng-app="de.devjs.angular.app">
   <titlebar-overlay></titlebar-overlay>
   <ng-view class="webbar-view"></ng-view>
</body>

</html>
